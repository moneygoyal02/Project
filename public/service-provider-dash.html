<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Service-Provider-dash</title>
    <script>
     
     function fetchUser()
      {
        let activeUser=localStorage.getItem("activeUser");
        document.querySelector("#auser").innerHTML=activeUser;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
     <!-- ---------------------- Password update in Setting-------------- -->
     <script>
      $(document).ready(function () {
        $("#changebtn").click(function () {
          let obj = {
            url: "/changepassserv",
            data: {
              email: $("#EMail").val(),
              oldpwd: $("#oldPass").val(),
              newpwd: $("#NewPwd").val(),
            },
          };

          $.ajax(obj)
            .done(function (resp) {
              alert(resp);
            })
            .fail(function (err) {
              alert("Error=" + err);
            });
        });
      });
    </script>
  </head>
  <body style="background-color: #e2e8f0" onload="fetchUser();">
    <nav class="navbar" style="background-color: #3c4856">
      <div class="container-fluid justify-content-end">
        <!-- <div class="mt-1" style="margin-right: 5%">
          <p class="text-white " style="font-weight: bolder; font-size: large;">
            NaukriNirmaan.com
          </p>
        </div> -->
        <!-- -----------------marquee--------------------------------------- -->

        <div style="margin-right: 15%; width: 65%">
          <marquee
            behavior="scroll"
            direction="left"
            style="
              color: #009afa;
              width: 100%;
              text-size-adjust: 100%;
              font-size: large;
              position: relative;
              left: 50px;
              font-weight: bolder;
            "
          >
            <span id="auser"></span>-Dash
          </marquee>
        </div>
      </div>
    </nav>

    <div class="container d-flex mb-3 mt-3 justify-content-center">
      <div class="row">
        <!-- --------------------------profile--------------------------- -->

        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              src="/pic/images.jpg"
              style="height: 12rem; background-size: contain"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Profile</h5>

              <a href="/sp" class="btn btn-primary">Visit</a>
            </div>
          </div>
        </div>

        <!-- --------------------------find jobs--------------------------- -->
        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              src="/pic/jobsearch.jpg"
              style="height: 12rem; background-size: contain"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Find Job</h5>

              <a href="/fj" class="btn btn-primary">Visit </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center">
      <div class="row">
        <!-- --------------------------setting--------------------------- -->

        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              src="/pic/settings-6380866_1280.webp"
              style="height: 12rem; background-size: contain"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Setting</h5>

              <button
                data-bs-toggle="modal"
                data-bs-target="#settingmodal"
                class="btn btn-primary"
              >
                Visit
              </button>
            </div>
          </div>
        </div>
        <!-- -----modal------------- -->
        <div
        class="modal fade"
        id="settingmodal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Setting
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body align-items-center" style="width: 95%">
              <!-- ------------------------EMAIL ADDRESS-------------------------------- -->

              <form>
                <div class="row mt-3 mb-3">
                  <div class="col">
                    <label for="EMail" class="form-label"
                      >Email Id <span id="eMail"></span
                    ></label>
                    <input
                      type="text"
                      class="form-control form-control-lg bg-light fs-6"
                      placeholder="Email address"
                      id="EMail"
                      required
                    />
                  </div>
                </div>

                <!-- ------------------------OLD-PASSWORD---------------------------- -->

                <div class="row mb-3 mt-3">
                  <div class="col">
                    <label for="oldPass" class="form-label"
                      >Old Password
                    </label>
                    <input
                      type="password"
                      class="form-control form-control-lg bg-light fs-6"
                      placeholder="Password"
                      name="txtPwd"
                      id="oldPass"
                      required
                    />
                  </div>
                </div>
                <!-- -------------------------New Password---------------------------------- -->

                <div class="row mb-3 mt-3">
                  <div class="col">
                    <label for="NewPwd" class="form-label"
                      >New Password <span id="errNPass"></span
                    ></label>
                    <input
                      type="password"
                      class="form-control form-control-lg bg-light fs-6"
                      placeholder="Password"
                      name="NewPwd"
                      id="NewPwd"
                      required
                    />
                  </div>
                </div>

                <!-- --------------------------Change BUTTON--------------------------------- -->

                <div class="d-grid gap-2 col-6 mx-auto">
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="changebtn"
                  >
                    Change
                  </button>
                  <span id="changeerr"></span>
                </div>
              </form>

              <!-- ----------------------------------------------------------- -->
            </div>
          </div>
        </div>
      </div>




      </div>
    </div>
  </body>
</html>
