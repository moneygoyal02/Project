<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALL PROVIDERS</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <style>
        th {
          font-weight: 400;
        }
      </style>
        <script>
            var module = angular.module("myModule", []);
            var controller = module.controller(
              "myController",
              function ($scope, $http) {
                $scope.jsonRecordsAry = [];
                //   ----------Fetch-all-------------------------------
                $scope.doFetchAll = function () {
                  let url = "/angular-fetch-allcustomer";
                  $http.get(url).then(success, errors);
                  function success(response) {
                    $scope.jsonRecordsAry = response.data;
                  }
                  function errors(response) {
                    alert(response.data);
                  }
                };
              }
            );
          </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: #e2e8f0;" ng-app="myModule" ng-controller="myController" ng-init="doFetchAll();">
    <nav class="navbar fixed-top" style="background-color: #3c4856; ">
      <div class="container-fluid ">
        <div class="col-md-4"  style="
        color: #009afa;
        
        text-size-adjust: 100%;
        font-size: large;
        
        
        font-weight: bolder;
      ">
         Admin Dash
        </div>
          
          <a
          class="btn btn-primary me-2  btn-sm"
          href="/admin"
         
          >Home</a
      </div>
  </nav>

    <div
      class="container d-flex  flex-column "
      style="width: 1200px; margin-top: 60px;"
    >
      <div class="row mt-3 mb-2">
        <div class="col-md-4" style="margin-left: 8%;">
          <h4>Customers</h4>
        </div>
      </div>

      <div class="row" style="width: 100%; justify-content: center">
        <div class="col-md-10">
          <table class="table table-striped">
            <tr>
              <th>Email Id</th>
              <th>Password</th>
             
              <th>Created</th>
              <th>Status</th>
              
            </tr>
            <tr ng-repeat="obj in jsonRecordsAry">
              <td>{{obj.emailid}}</td>
              <td>{{obj.pwd}}</td>
              
              <td>{{obj.dos}}</td>
              <td>{{obj.status}}</td>
              
            </tr>
          </table>
        </div>
      </div>
    </div>
    
  </body>
</html>
