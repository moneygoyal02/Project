<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

      body {
        font-family: "poppins", sans-serif;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Jobs manager</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script>
      function fetchUser() {
        let activeUser = localStorage.getItem("activeUser");

        document.querySelector("#email").value = activeUser;
      }
    </script>
  </head>
  <body onload="fetchUser();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <h5 class="navbar-brand" style="margin-left: 50px">Samadhaan.com</h5>

        <span style="text-size-adjust: 100%; font-size: large"
          >Jobs Manager
        </span>
      </div>
    </nav>

    <div
      class="container mt-2"
      style="width: 400px; height: 30px; margin-right: 65%"
    >
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input
              type="email"
              class="form-control mb-2"
              id="email"
              readonly
              placeholder="name@example.com"
            />
            <label for="email">Email address</label>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------------------ -->

    <div
      class="container mt-5"
      
    >
      <div class="row" style="width: 100%; justify-content: center">
        <div class="col-md-10">
          <table
            class="table table-striped"
            style="border-radius: 10px; overflow: hidden"
          >
            <tr>
              <th>rid</th>
              <th>Service Category</th>
              <th>Upto Date</th>
              
              <th>Operations</th>
            </tr>
            <tr ng-repeat="obj in jsonRecordsAry">
              <td>{{obj.rid}}</td>
              
              <td>{{obj.serviceCat}}</td>
              <td>{{obj.UptoDate}}</td>
              
              <th>
                <a
                  class="btn btn-danger btn-sm mt-1"
                  ng-click="doBlock(obj.emailid);"
                  >Delete
                </a>
               
              </th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
