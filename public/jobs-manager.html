        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
  
        body {
          font-family: "poppins", sans-serif;

      </style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script

    <title>Jobs manager</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function fetchUser() {
          let activeUser = localStorage.getItem("activeUser");
         
          document.querySelector("#email").value = activeUser;
          
  
        }
      </script>
  </head>
  <body onload="fetchUser();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid" >
          <h5 class="navbar-brand " style="margin-left: 50px;">Samadhaan.com</h5>
        
          <span
          
          style="text-size-adjust: 100%; font-size: large"
        >Jobs Manager </span>
        </div>
      </nav>

      <div
      class="container mt-2 "
      style="width: 400px; height: 30px; margin-right: 65%; "
    > 
      <div class="row">
        <div class="col">
            <div class="form-floating ">
                <input type="email" class="form-control mb-2" id="email"  readonly placeholder="name@example.com">
                <label for="email">Email address</label>
              </div>
        </div>
      </div>

    </div>
