<!DOCTYPE html>
<html lang="en">
  <head>

    <script

    <!-- ------------------------------------------------------------------------- -->

    <style>
      .ok {
        color: green;
      }
      .not-ok {
        color: red;
      }
    </style>

    <!---------------------EMAIL AND PASSWORD VALIDATION-------------------------- -->
    <script>
      $(document).ready(function () {
        $("#txttEmail").keyup(function () {
          let email = $("#txttEmail").val();
          var r = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;

          if (r.test(email) == false) {
            $("#errEmail").html("Invalid").addClass("not-ok").removeClass("ok");
          } else {
            $("#errEmail").html("Valid").addClass("ok").removeClass("not-ok");
          }
        });

        //-------------------------

        $("#txtPass").keyup(function () {
          let pass = $("#txtPass").val();
          var r =
            /(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;

          if (r.test(pass) == false) {
            $("#errPass").html("Invalid").addClass("not-ok").removeClass("ok");
          } else {
            $("#errPass").html("Valid").addClass("ok").removeClass("not-ok");
          }
        });

        // ----------------------------------
      });
    </script>

    <!-- -------------------------SIGN-UP--------------------------------- -->

    <script>
      $(document).ready(function () {
        $("#txttEmail").blur(function () {
          let obj = {
            url: "/checkk-email",
            data: {
              kuchEmail: $("#txttEmail").val(),
            },
          };

          $.ajax(obj)
            .done(function (resp) {
              $("#errEmail").html(resp);
              if (resp === "Email already exists")
                $("#errEmail").removeClass("ok").addClass("not-ok");
              else $("#errEmail").addClass("ok").removeClass("not-ok");
            })
            .fail(function (err) {
              alert("Error=" + err);
            });
        });

        // ---------------------------------------------------------------------

        $("#upbtn").click(function () {
          let email = $("#txttEmail").val();
          let password = $("#txtPass").val();
          let userType = $("select[name='utype']").val();

          let obj = {
            url: "/profile-save",
            method: "POST",
            data: { txttEmail: email, txtPwd: password, utype: userType },
          };

          $.ajax(obj)
            .done(function (resp) {
              $("#signerr").html(resp).addClass("ok").removeClass("not-ok");
            })
            .fail(function (err) {
              alert("Error=" + err);
            });
        });
      });
    </script>
    <!-- -------------------------login--------------------------------- -->
    <script>
      $(document).ready(function () {
        $("#txtEmail").blur(function () {
          let obj = {
            url: "/checkk-login-email",
            data: {
              kuchhEmail: $("#txtEmail").val(),
            },
          };

          $.ajax(obj)
            .done(function (resp) {
              $("#errlemail").html(resp);
              if (resp === "Account does not exist.")
                $("#errlemail").removeClass("ok").addClass("not-ok");
            })
            .fail(function (err) {
              alert("Error=" + err);
            });
        });

        // ------------------login button---------------------------------
        $("#loginbtn").click(function () {
          let email = $("#txtEmail").val();

          let password = $("#logpass").val();

          let obj = {
            url: "/checkk-login-info",

            method: "POST",

            data: { email: email, password: password },
          };

          $.ajax(obj)

            .done(function (resp) 
            {

              if(resp=="Customer")
              {
                localStorage.setItem("activeUser",email);
               location.href="customer-Dash.html";
              }
              else if(resp=="Provider")
              {
                localStorage.setItem("activeUser",email);
                location.href="service-provider-dash.html";
                
              }
              else
              alert(resp);
            })

            .fail(function (err) {
              alert("Error=" + err);
            });
        });
      });
    </script>

    <!-- ------------------------------------------------------------------ -->
  </head>
  <body>
    <!-- -------------------------Nav BAR--------------------------------- -->
    <nav class="navbar" style="background-color: #fbedd7">
      <div class="container-fluid justify-content-end">
        

        <!-- ----------------------------sign-up button------------------------- -->

        <button

          data-bs-toggle="modal"
          data-bs-target="#signupmodal"
          type="button"
          style="background-color: #213c53; color: #fbedd7"

        </button>

        <!-- ----------------------------login button------------------------- -->
        <button
          class="btn me-2"
          data-bs-toggle="modal"
          data-bs-target="#loginmodal"
          type="button"
          style="background-color: #213c53; color: #fbedd7"
        >

    <!-- ----------------------BACKGROUND-IMAGE--------------------------- -->

    <div
      class="background"
      style="
        background-image: url(../pic/_cdae923f-657c-4623-98ee-f4d02a28ae2b.jpg);
        height: 92.8vh;
        background-size: contain;
        background-repeat: inherit;
      "
    ></div>

    <!-----------------------------signup Modal ----------------------->
    <div
      class="modal fade"
      id="signupmodal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: #fbedd7">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign up</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body align-items-center" style="width: 95%">
            <!-- ------------------------EMAIL ADDRESS-------------------------------- -->

            <form>
              <div class="row mt-3 mb-3">
                <div class="col">
                  <label for="txttEmail" class="form-label"
                    >Email Id <span id="errEmail"></span
                  ></label>
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Email address"
                    name="txttEmail"
                    id="txttEmail"
                    required
                  />
                </div>
              </div>

              <!-- ------------------------PASSWORD---------------------------- -->

              <div class="row mb-3 mt-3">
                <div class="col">
                  <label for="txtPass" class="form-label"
                    >Password <span id="errPass"></span
                  ></label>
                  <input
                    type="password"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Password"
                    name="txtPwd"
                    id="txtPass"
                    value="ASdf@1234"
                    required
                  />
                </div>

                <!-- <div class="col">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="fas fa-eye-slash"></i>
              </button>
              </div> -->
              </div>
              <!-- -------------------------USER TYPE---------------------------------- -->

              <div class="row mb-3 mt-3">
                <div class="col">
                  <label for="utype" class="form-label">User Type</label>
                  <select
                    class="form-select form-select-lg bg-light fs-6"
                    aria-label="Default select example"
                    name="utype"
                    id="utype"
                    required
                  >
                    <option selected disabled value="">Choose...</option>
                    <option value="Customer">Customer-Dash</option>
                    <option value="Provider">
                      Service-Provider-Dash
                    </option>
                  </select>
                </div>
              </div>

              <!-- --------------------------SIGN UP BUTTON--------------------------------- -->

              <div class="d-grid gap-2 col-6 mx-auto">
                <button
                  class="btn btn-primary"
                  type="button"
                  id="upbtn"
                  style="background-color: #213c53; color: #fbedd7"
                >
                  Sign up
                </button>
                <span id="signerr"></span>
              </div>
            </form>

            <!-- ----------------------------------------------------------- -->
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------------------- -->

    <!-----------------------------login Modal ----------------------->
    <div
      class="modal fade"
      id="loginmodal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: #fbedd7">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body align-items-center" style="width: 95%">
            <!-- ------------------------EMAIL ADDRESS-------------------------------- -->

            <div class="row mb-3">
              <div class="col">
                <label for="txtEmail" class="form-label"
                  >Email Id <span id="errlemail"></span
                ></label>
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email address"
                  id="txtEmail"
                />
              </div>
            </div>

            <!-- ------------------------PASSWORD---------------------------- -->

            <div class="row mb-3">
              <div class="col">
                <label for="logpass" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password"
                  id="logpass"
                  value="ASdf@1234"
                />
              </div>
            </div>

            <!-- --------------------------login BUTTON--------------------------------- -->

            <div class="d-grid gap-2 col-6 mx-auto">
              <button
                class="btn"
                
                type="button"
                id="loginbtn"
                style="background-color: #213c53; color: #fbedd7"
              >
                Login
              </button>
            </div>

            <!-- ----------------------------------------------------------- -->
          </div>
        </div>
      </div>
    </div>
