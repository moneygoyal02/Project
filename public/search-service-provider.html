<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #e2e8f0;">
    <nav class="navbar fixed-top " style="background-color: #3c4856; ">
        <div class="container-fluid justify-content-end">
            <div style="margin-right: 15%; width: 65%">
                <marquee
                  behavior="scroll"
                  direction="left"
                  style="
                    color: #009afa;
                    width: 100%;
                    text-size-adjust: 100%;
                    font-size: large;
                    position: relative;
                    left: 50px;
                    font-weight: bolder;
                  "
                >
                  Service-Providers
                </marquee>
              </div>
            
            <a
            class="btn btn-primary me-2  btn-sm"
            href="/cd"
           
            >Home</a
        </div>
    </nav>


    <div class="container mt-5">
        <div class="row ">
          <div class="col-md-12">
            <h4 class="mb-3 mt-3">Service Providers</h4>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-4" ng-repeat="obj in jsonRecordsAry">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">{{obj.emailid}}</h5>
                <p class="card-text">Password: {{obj.pwd}}</p>
                <p class="card-text">Created: {{obj.dos}}</p>
                <p class="card-text">Status: {{obj.status}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  </body>
</html>
