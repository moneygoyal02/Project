<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Samadhaan.com</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script>
         var module = angular.module("myModule", []);
    var controller = module.controller(
      "myController",
      function ($scope, $http) {
        $scope.jsonRecordsAry = [];
        //   ----------Fetch-all-------------------------------
        $scope.doFetchAll = function () {
          let url = "/angular-fetch-allserviproviders";
          $http.get(url).then(success, errors);
          function success(response) {
            $scope.jsonRecordsAry = response.data;
          }
          function errors(response) {
            alert(response.data);
          }
        };
      }
    );
    </script>
  </head>
  <body ng-app="myModule" ng-controller="myController" ng-init="doFetchAll();" >
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      <div class="container-fluid" >
        <h5 class="navbar-brand " style="margin-left: 50px;">Samadhaan.com</h5>
    
       
    
      
      </div>
    </nav>

    <div class="container  mt-5">
        
      
        <div class="row ">
          <div class="col-md-3 mt-3" ng-repeat="obj in jsonRecordsAry">
            <div class="card mb-3" style="width: 300px; height: 400px; align-items: center;  border-style: none;">
                <img ng-src="/uploads/{{obj.ppic}}" class="card-img-top rounded" style="height: 222px; width: 192px; " >
              <div class="card-body">
                <h5 class="card-title">{{obj.emailid}}</h5>
                <p class="card-text">Name: {{obj.FName}}</p>
                <p class="card-text">Gender: {{obj.gender}}</p>
                <p class="card-text">Service: {{obj.serviceCat}}</p>
                <p class="card-text">Since: {{obj.Since}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  </body>
</html>
